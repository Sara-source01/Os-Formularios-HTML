<!-- indicação do tipo de documento -->
<!DOCTYPE html>
<!-- É atributo línguagem (lang) que indica o idioma Português brasileiro -->
<html lang="pt-br">
<!-- cabeça do nosso documento -->

<head>
    <!--  é uma metatag usada para definir a codificação universal de caracteres do conteúdo da página
      (caracteres acentuados "ç, ã, é, ô" e o emoji ) -->
    <meta charset="UTF-8">
    <!-- é usada para tornar um site responsivo, ajustando a exibição da página em diferentes dispositivos, como celulares, tablets e desktops. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- o ícone do site (favicon)-->
    <link href="Imagens/Html.webp" rel="icon" type="image/x-icon">
    <!-- uma meta tag usada para fornecer um resumo do conteúdo da página. -->
    <meta name="description" content="Tutorial educacional gratuito" />
    <!-- é usada para especificar o autor do documento ou site. -->
    <meta name="author" content="Sara George" />
    <!-- é usada para definir palavras-chave relacionadas ao conteúdo da página. -->
    <meta name="keywords" content="HTML, Coding, formulários" />
    <!-- o título (nome) da nossa página -->
    <title>Os Formulários</title>
</head>

<!-- conteúdo de página -->

<body>
    <h1>Os Formulários de HTML</h1>
    <hr>
    <ol type="A">
        <li>
            <h2>Um formulário de data, hora, mês e data-hora local:</h2>
        </li>
        <p>
        <form>
            <div>
                <label for="date">date</label>
                <input id="date" type="date">
            </div>
            <br>
            <div>
                <label for="time">time</label>
                <input id="time" type="time">
            </div>
            <br>
            <div>
                <label for="month">month</label>
                <input id="month" type="month">
            </div>
            <br>
            <div>
                <label for="datetime-local">datetime-local</label>
                <input id="datetime-local" type="datetime-local">
            </div>
        </form>
        </p>





    </ol>

</body>

</html>
